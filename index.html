	<body>
	<script>
		var num1= -8;
		var num2= 12.5;
		var num3= -6.769;
		var num4= 0;
		var num5= -1;
		var arr= [num1, num2, num3, num4, num5];
		var max= num1;
		for(var i=0; i<arr.length; i++){
			if(max<arr[i]){
				max= arr[i];
			}
		}
		console.log(max);
	</script>
